<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruler with Numbers</title>
    <style>
        .ruler {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px;
        }

        .segment {
            position: relative;
            width: 200px;
            height: 30px;
            background-color: lightblue;
            border-bottom: 1px solid #ccc; /* Đường viền để tạo sự phân cách */
        }

        .segment span {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            color: black;
        }

        .segment .top {
            top: -20px; /* Đặt số ở phía trên */
            left: 50%;
            transform: translateX(-50%);
        }

        .segment .bottom {
            bottom: -20px; /* Đặt số ở phía dưới */
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="ruler" id="ruler"></div>

    <script>
        const values = Array.from({ length: 11 }, (_, i) => i); // Tạo mảng từ 0 đến 10
        const rulerElement = document.getElementById('ruler');

        values.forEach((value, index) => {
            const segment = document.createElement('div');
            segment.className = 'segment';

            if (index === 0) {
                // Thẻ đầu tiên có số ở cả cạnh trên và cạnh dưới
                const numberTop = document.createElement('span');
                numberTop.className = 'top';
                numberTop.textContent = value;
                segment.appendChild(numberTop);
            }

            // Tất cả các thẻ đều có số ở cạnh dưới
            const numberBottom = document.createElement('span');
            numberBottom.className = 'bottom';
            numberBottom.textContent = value;
            segment.appendChild(numberBottom);

            rulerElement.appendChild(segment);
        });
    </script>
</body>
</html>
